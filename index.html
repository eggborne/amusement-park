<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Amusement Park Ride Evaluator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Amusement Park Ride Evaluator</h1>
        <h2><em>Find out which rides are safe for you</em></h2>
      </div>
      <div id="form-area">
        Enter your height:
        <form class="form-inline">
          <div class="form-group">
            <input placeholder="Feet" id="large-unit" class="form-control" type="text">
          </div>
          <div class="form-group">
            <input placeholder="Inches" id="small-unit" class="form-control" type="text">
          </div>
        </form>
        <div class="radio">
          <label>
            <input type="radio" name="units" id="freedom" checked>
            Freedom units
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="units" id="metric">
            Metric units
          </label>
        </div><br />
        <button id="submit-button" class="btn btn-success">Check rides</button>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img id="caterpillar" class="framed" src="img/caterpillar.jpg">
        </div>
        <div class="col-md-4">
          <img id="crippler" class="framed" src="img/crippler.jpg">
        </div>
        <div class="col-md-4">
          <img id="ferriswheel" class="framed" src="img/ferriswheel.jpg">
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <img id="pirateship" class="framed" src="img/pirateship.jpg">
        </div>
        <div class="col-md-4">
          <img id="rollercoaster" class="framed" src="img/rollercoaster.jpg">
        </div>
        <div class="col-md-4">
          <img id="typhoon" class="framed" src="img/typhoon.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
